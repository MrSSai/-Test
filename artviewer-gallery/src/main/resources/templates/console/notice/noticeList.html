<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common_header :: common_header(~{::title})">
    <title>公告列表</title>
</head>
</head>
<body>

<!-- START CONTENT -->

<section class="wrapper main-wrapper row" style=''>

    <div class="col-lg-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">公告列表</h2>
                <div class="actions panel_actions pull-right">
                    <a class="box_toggle fa fa-chevron-down"></a>
                    <a class="box_setting fa fa-cog" data-toggle="modal" href="#section-settings"></a>
                    <a class="box_close fa fa-times"></a>
                </div>
            </header>
            <div class="content-body">
                <div class="row">
                    <div class="col-xs-12">
                        <table style="width: 100%">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>登录名</th>
                            <th>描述</th>
                            <th>创建时间</th>
                            <th>更新时间</th>
                        </tr>
                        </thead>
                        <tr scope="row" th:each="role : ${noti}">
                            <td th:text="${role.id}">Airi Satou</td>
                            <td th:text="${role.title}">Accountant</td>
                            <td th:text="${role.content}">Tokyo</td>
                            <td th:text="${#dates.format(role.createTime, 'yyyy-MM-dd')}">33</td>
                            <td th:text="${#dates.format(role.updateTime, 'yyyy-MM-dd')}">44</td>
                        </tr>
                    </table>

                    </div>
                </div>
            </div>
        </section>
    </div>
</section>
</body>
</html>
