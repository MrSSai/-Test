<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common_header :: common_header(~{::title})">
    <title>角色列表</title>
</head>
</head>
<body>

<!-- START CONTENT -->

<section class="wrapper main-wrapper row" style=''>

    <div class="col-lg-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">角色列表</h2>
                <div class="actions panel_actions pull-right">
                    <a class="box_toggle fa fa-chevron-down"></a>
                    <a class="box_setting fa fa-cog" data-toggle="modal" href="#section-settings"></a>
                    <a class="box_close fa fa-times"></a>
                </div>
            </header>
            <div class="content-body">
                <div class="row">
                    <div class="col-xs-12">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>登录名</th>
                                <th>描述</th>
                                <th>创建时间</th>
                                <th>更新时间</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr scope="row" th:each="role : ${roles.list}">
                                <td th:text="${role.id}"></td>
                                <td th:text="${role.name}"></td>
                                <td th:text="${role.description}"></td>
                                <td th:text="${#dates.format(role.createTime, 'yyyy-MM-dd')}"></td>
                                <td th:text="${#dates.format(role.updateTime, 'yyyy-MM-dd')}"></td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="dataTables_info" id="example-1_info" role="status"
                             aria-live="polite">Showing 1 to 10 of 57 entries
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="dataTables_paginate paging_bootstrap">
                            <ul class="pagination">
                                <li>
                                    <a th:href="@{/roles/list(pageNum=1,pageSize=2)}">首页</a>
                                </li>

                                <li>
                                    <a th:if="${not roles.isFirstPage}"
                                       th:href="@{/roles/list(pageNum=${roles.pageNum-1},pageSize=${roles.pageSize})}">上一页</a>
                                    <a th:if="${roles.isFirstPage}"
                                       href="javascript:void(0);">上一页</a>
                                </li>
                                <li>
                                    <a th:if="${not roles.isLastPage}"
                                       th:href="@{/roles/list(pageNum=${roles.pageNum+1},pageSize=${roles.pageSize})}">下一页</a>
                                    <a th:if="${roles.isLastPage}"
                                       href="javascript:void(0);">下一页</a>
                                </li>

                                <li>
                                    <a th:href="@{/roles/list(pageNum=${roles.pages},pageSize=2)}"
                                       href="javascript:void(0);">尾页</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>


<script type="text/javascript">
    $(function () {
        $(".delete-obj-href").deleteFun();
    });

</script>
</body>
</html>
